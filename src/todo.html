<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1>My very average ToDo app.</h1>
    </header>
    <div class="container">
        <div class="left">
        <aside class="sidebar">
            <h2>Tasks</h2>
            
                <button id="addTaskBtn">Add Task</button>
        </aside>
        <aside class="sidebar">
            <h2>Projects</h2>
    
                <button id="addProBtn">Add Project</button>
                <ul id="proList"></ul>
        </aside>
        </div>

        <main class="main-content">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </main>
    </div>
    <footer>
        <p>Footer</p>
    </footer>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required><br><br>
                <label for="taskDate">Date:</label>
                <input type="date" id="taskDate" name="taskDate" required><br><br>
                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" name="taskPriority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                
                <button type="submit" id="submitButton">Add Task</button>
            </form>
        </div>
    </div>
    
    <div id="proModal" class="modal">
        <div class="modal-content">
            <span class="pro-close">&times;</span>
            <h2>Add New Project</h2>
            <form id="proForm">
                <label for="proName">Project Name:</label>
                <input type="text" id="proName" name="proName" required><br><br>

                </select><br><br>
                <button type="submit" id="proSubmitBtn">Add Project</button>
            </form>
        </div>
    </div>
</body>
</html>
